spring:
  datasource:
    url: jdbc:h2:file:./data/bank-wise
    driver-class-name: org.h2.Driver
    username: ${USERNAME:sa}
    password: ${PASSWORD:}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_HIBERNATE_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_PROPERTIES_HIBERNATE:true}
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://bank-wise-admin:bank-wise-pass@mongodb:27017/bank-wise?authSource=admin}
  #data:
  #  mongodb:
  #    host: localhost
  #    port: 27017
  #    username: bank-wise-admin
  #    password: bank-wise-pass
  #    database: bank-wise
  #    authentication-database: admin

management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:8081}
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  file:
    name: ${LOGGIN_FILE_NAME:bank-wise-authorization.log}
  level:
    root: ${LOGGIN_LEVEL:warn}
    #org.springframework.web: debug
    #org.springframework.security: debug
    #org.springframework.security.oauth2: debug
    #org.springframework.boot.autoconfigure: debug
#Trace, debug, info, warn, error

app:
  interestRate: ${INTEREST_RATE:1.02}
  server:
    #Ambiente docker precisa configurar o nome do servico
    issuer:
  token:
    accessTokenExpiration: ${ACCESS_TOKEN_EXPIRATION:300}
    refreshTokenExpiration: ${REFRESH_TOKEN_EXPIRATION:600}